---
- name: TLS for SYSLOG | Keys creation | Fetch Clients keys
  fetch:
   src: "/opt/syslog_ca/private/{{host}}key.pem"
   dest: "/tmp/ca/"
   flat: yes

- name: TLS for SYSLOG | keys creation | Fetch clients certs
  fetch:
    src: "/opt/syslog_ca/certs/{{host}}cert.pem"
    dest: "/tmp/ca/"
    flat: yes

- name: tls for syslog | keys creation | Fetch CA cert
  fetch:
    src: "/opt/syslog_ca/cacert.pem"
    dest: "/tmp/ca/"
    flat: yes
